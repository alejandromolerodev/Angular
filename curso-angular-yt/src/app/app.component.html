<div class="bg-blue-500 p-4 rounded-lg">
  <h2 class="text-white font-bold">Lista de Tareas</h2>
  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index" class="text-white">
      {{ tarea }}
      <button (click)="eliminarTarea(i)" class="ml-2 bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
    </li>
  </ul>
  <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" class="p-2 mt-4 border rounded" />
  <button (click)="agregarTarea()" class="bg-green-500 text-white px-4 py-2 rounded">Agregar Tarea</button>
</div>
