<form (ngSubmit)="onSubmit()"> <!-- Se ejecuta onSubmit al enviar -->
  <input
    type="text"
    [(ngModel)]="product.name" <!-- Two-way data binding -->
    name="name"
    required>

  <textarea
    [(ngModel)]="product.description"
    name="description">
  </textarea>

  <input
    type="number"
    [(ngModel)]="product.price"
    name="price"
    step="0.01"
    required>

  <button type="submit">
    {{ isEdit ? 'Actualizar' : 'Crear' }} <!-- Texto dinámico del botón -->
  </button>
</form>
